<h1>Listado de Heroes</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button [routerLink]="['/heroe/nuevo']"
                class="btn btn-primary">
            <i class="fa fa-plus"></i> Agregar
        </button>
    </div>
</div>

<table *ngIf="hayDatos" class="table mt-5 mx-auto">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Poder</th>
        <th scope="col">Vivo</th>
        <th scope="col">Herramientas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let heroe of heroes; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{heroe.nombre}}</td>
        <td>{{heroe.poder}}</td>
        <td>
          
          <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
          <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label>

        </td>
        <td>
          <button type="button" class="btn btn-primary mx-1" [routerLink]="['/heroe', heroe.id]">
            <i class="fa fa-pen"></i>
          </button>
          <button type="button" class="btn btn-danger mx-1" (click)="borrarHeroe(heroe, i)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>


  <div *ngIf="loading" class="alert alert-info mt-5 text-center" role="alert">
      <h4 class="alert-heading">Cargando</h4>
      <p>
          <i class="fa fa-sync-alt fa-spin fa-2x"></i>
      </p>
    <p class="mb-0">
        Espere por favor
    </p>
  </div>

  <div *ngIf="!hayDatos" class="alert alert-danger mt-5 text-center" role="alert">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation  fa-2x"></i>
    </p>
</div>
